<!DOCTYPE html>
<html lang="en">

      <div class="flex-item">

          <img src="girlfriend.jpg" alt="Girlfriend's Photo" class="photo">
        </div>

        <p>Text about your girlfriend...</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
